apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.twtstudio.bbs.bdpqchen.bbs"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //滑动返回
//    compile 'com.r0adkll:slidableactivity:2.0.5'
//    compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    compile project(':slidebacklibrary')
//    compile 'cn.bingoogolapple:bga-swipebacklayout:1.0.8@aar'
//    compile 'com.github.bluzwong:swipeback:0.2.0@aar'


    //沉浸式状态栏
//    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.jaeger.statusbaruitl:library:1.3.6'



    //依赖注入
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    //SharedPreference 文件操作
    compile 'com.orhanobut:hawk:2.0.1'

    //log
    compile 'com.orhanobut:logger:1.15'


    compile project(path: ':viewspreadtranslationlibrary')
}
